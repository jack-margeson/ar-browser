<!doctype HTML>
<html>
  <head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>

  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
      <a-assets>
        <video id="video" src="water.mp4" autoplay="true">
      </a-assets>

      <a-entity geometry="primitive: box" material="src: #video; opacity: 0.5;"></a-entity>
      <a-marker-camera type='pattern' url='heart.patt'></a-marker-camera>
    </a-scene>
  </body>
</html>
